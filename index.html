<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
    <link rel="icon" href="./assets/icon.png">
</head>
<body>
    <div class="nav-bar">
        <div class="left">
            <a href="https://www.tee.education/">
            <img id="logo" src="/assets/Logo.png" alt="Teee Education Logo">
            </a>
            <span  contenteditable="true" id="name">Untitled Project ✒️</span>
        </div>
        <div class="right">
            <button id="submit-btn">Ажилуулах</button>
        </div>
    </div>
    <div class="editor">
       <div id="html"></div>
       <div id="css"></div>
       <div id="js"></div>
    </div>
    <div class="preview">
        <iframe id="preview" docsrc="" frameborder="0"></iframe>
    </div>

     <script src="./script.js"></script>
</body>
</html>
